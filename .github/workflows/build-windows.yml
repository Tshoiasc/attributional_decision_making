name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        # 创建必要的目录
        if (!(Test-Path "dist")) { New-Item -ItemType Directory -Path "dist" }
        if (!(Test-Path "build")) { New-Item -ItemType Directory -Path "build" }

        # 构建EXE
        pyinstaller --onefile --windowed --name "心理学实验程序" --add-data "config.json;." --add-data "stimuli.csv;." --add-data "fonts;fonts" --add-data "pictures;pictures" --add-data "data;data" main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/心理学实验程序.exe
        retention-days: 30
