name: Build Packages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  pyinstaller:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: "3.12"
            artifact-name: psych-experiment-windows
            artifact-path: dist/PsychExperiment-windows.zip
          - os: macos-14
            python-version: "3.12"
            artifact-name: psych-experiment-macos
            artifact-path: dist/PsychExperiment.dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.9.0 pyinstaller-hooks-contrib==2024.7

      - name: Build application
        run: pyinstaller start_experiment.spec --noconfirm --clean

      - name: Copy resources (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item -Path "config.json" -Destination "dist\PsychExperiment\" -Force
          Copy-Item -Path "stimuli.csv" -Destination "dist\PsychExperiment\" -Force
          if (Test-Path "dist\PsychExperiment\pictures") { Remove-Item "dist\PsychExperiment\pictures" -Recurse -Force }
          Copy-Item -Path "pictures" -Destination "dist\PsychExperiment" -Recurse -Force

      - name: Package Windows artifact
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist\PsychExperiment\*" -DestinationPath "dist\PsychExperiment-windows.zip" -Force

      - name: Prepare macOS payload
        if: matrix.os == 'macos-14'
        run: |
          mkdir -p dist/dmg-root
          cp -R dist/PsychExperiment.app dist/dmg-root/
          mkdir -p dist/dmg-root/resources
          cp config.json dist/dmg-root/resources/config.json
          cp stimuli.csv dist/dmg-root/resources/stimuli.csv
          cp -R pictures dist/dmg-root/resources/pictures
          hdiutil create -ov -fs HFS+ -volname "PsychExperiment" -srcfolder "dist/dmg-root" "dist/PsychExperiment.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}


